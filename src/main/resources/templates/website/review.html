<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<script src="https://use.fontawesome.com/c0c323679c.js"></script>


<body>

	<nav th:replace="fragments/header :: nav"></nav>

	<!-- HOME SECTION -->
	<header id="home-section">
		<div class="dark-overlay">
			<div class="home-inner">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 d-none d-lg-block">
							<div class="jumbotron" style="opacity: 0.9;">
								<h1 class="display-3">Send your review</h1>
								<form class="add-review" th:action="@{/review/new}"
									th:object="${review}" th:method="post" method="post">
									<div class="form-group">
										<label for="bank">Your name</label> 
										
										<input type="text"
											class="form-control" th:field="*{name}" id="name"
											placeholder="Enter your name" required>
									</div>
									<div class="form-group">
										<label for="positive">What did you like?</label> 
										<input type="text"
											class="form-control" th:field="*{positive}"
											id="cvv" placeholder="I really liked ..." required>
									</div>
									<div class="form-group">
										<label for="negative">What didn't you like?</label> 
										<input type="text"
											class="form-control" th:field="*{negative}"
											id="cvv" placeholder="I hate ..." required>
									</div>	
									<div class="form-group">
										<label for="number">How long have you been using our service? (in months)</label> 
										
										<input type="number"
											class="form-control" min="0" th:field="*{usingPeriod}" id="usingPeriod" required>
									</div>
									<a class="btn btn-dark" th:href="@{/index}">Cancel</a>
									<button type="submit" class="btn btn-primary">Submit</button>

								</form>
								
							</div>
						</div>
						<div class="col-lg-4"></div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Footer -->
	<footer th:replace="fragments/footer :: footer"></footer>


	<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
