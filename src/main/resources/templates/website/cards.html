<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<script src="https://use.fontawesome.com/c0c323679c.js"></script>


<body>

	<nav th:replace="fragments/header :: nav"></nav>

	<!-- HOME SECTION -->
	<header id="home-section">
		<div class="dark-overlay">
			<div class="home-inner">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 d-none d-lg-block">
							<div class="jumbotron" style="opacity: 0.9;">
								<h1 class="display-3">Cards</h1>
								<a th:href="@{/cards/new}">Add card</a>
								<!--Table with cards-->
								<table class="table table-striped table-responsive"
									id="card-table">
									<thead class="thead">
										<tr>
											<th onclick="sortTable(0)">ID</th>
											<th onclick="sortTable(1)">Number</th>
											<th onclick="sortTable(2)">Bank</th>
											<th onclick="sortTable(3)">CVV</th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody id="table-body">
										<tr th:each="card : ${cards}">
											<td th:text="${card.id}"></td>
											<td th:text="${card.number}"></td>
											<td th:text="${card.bank}"></td>
											<td th:text="${card.cvv}"></td>
											<td><a style="text-decoration: none; color: blue"
												th:href="@{/cards/update/{id}(id=${card.id})}"
												class="editBtn" data-toggle="tooltip" data-placement="right"
												title="Edit card"> <i class="fa fa-edit"></i>
											</a></td>

											<td><a id="remove-link"
												style="text-decoration: none; color: red"
												data-placement="right" title="Remove card"
												th:onclick="'deleteCard(this, ' + ${card.id} + ')'"> > <i
													class="fa fa-times" aria-hidden="true"></i>
											</a></td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="col-lg-4"></div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Footer -->
	<footer th:replace="fragments/footer :: footer"></footer>


	<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
